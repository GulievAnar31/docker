networks:
  my-backend:
    driver: bridge

services:
  backend-main:
    build:
      context: ./backend-main
    ports:
      - "5566:3456" 
    networks:
      - my-backend

  backend-version:
    build:
      context: ./backend-version
    networks:
      - my-backend

  db:
    image: postgres:18.0
    environment:
      POSTGRES_PASSWORD: qwerty123
      POSTGRES_USER: anar
      POSTGRES_DB: lang_db
    ports:
      - "4444:5432"
    networks:
      - my-backend
    volumes:
      - ./anar-lang-db-postgres-data:/var/lib/postgresql/data
      # - ./anar-lang-db-postgres-data:/var/lib/postgresql/data


